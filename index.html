<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pokédex</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/public/css/normalize.css">
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <header><div class="header"><img src="/public/images/pokeball.png"/>POKÉDEX</div></header>
    <div class="container">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h1 {{action 'showPokemon'}} class="title">POKÉDEX</h1>
    <div class="pokemonContainer">
      {{#each model as |item|}}
        <div class="pokeSquare">
          <div class="pokeId">
            <span>#{{item.pkdx_id}} </span>
            <h4>{{item.name}}</h4>
          </div>
          {{#link-to "pokemon" item}}
            <img class="image" src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/{{unbound item.pkdx_id}}.png">
          {{/link-to}}
          <div class="typeContainer">
            <div class="{{item.types.[0].name}} typeLeft">
              {{item.types.[0].name}}
            </div>
            <div class="{{item.types.[1].name}} typeRight">
              {{item.types.[1].name}}
            </div>
          </div>
        </div>
      {{/each}}
    </div>
    <div class="load"><h4 class="buttonCentre">LOAD MORE</h4></div>
  </script>

  <script type="text/x-handlebars" data-template-name="pokemon">
    <div class="navContainer">
      <div class="leftNav"></div>
      <div class="rightNav">
        <h3 class="navTitle">{{model.name}}</h3>
      </div>
    </div>

    <div class="pokemonName">
      <span>#{{model.pkdx_id}} </span>
      <h1>{{model.name}}</h1>
    </div>
    <div class="profileContainer">
      <div class="profile">
        <div class="profileTypeContainer">
          <img class="profileImage" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/{{unbound model.pkdx_id}}.png">
          <div class="{{model.types.[0].name}} profileTypeLeft">
            {{model.types.[0].name}}
          </div>
          <div class="{{model.types.[1].name}} profileTypeRight">
            {{model.types.[1].name}}
          </div>
        </div>
      </div>
    </div>
    <div class="statsContainer">
      <div class="generalstats">
        <div class="leftStats">
          <h3 id="white">Height</h3>
          <p class="bigP">{{model.height}}m</p>

          <h3 id="white">Weight</h3>
          <p class="bigP">{{model.weight}}kg</p>

          <h3 id="white">Gender</h3>
          <p class="bigP">F/M</p>
        </div>
        <div class="rightStats">
          <h3 id="white">Category</h3>
          <p class="bigP">{{model.species}}</p>

          <h3 id="white">Abilities</h3>
          {{#each model.abilities as |ability|}}
            <p class="bigP" id="ability">{{ability.name}}</p>
          {{/each}}
        </div>
      </div>
      <div class="baseStats">
        <h3><strong>Base Stats</strong></h3>
      </div>
    </div>

  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/ember-template-compiler-2.0.1.js"></script>
  <script src="js/libs/ember-2.0.1.debug.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
