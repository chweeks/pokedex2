<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Pokédex</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/public/css/normalize.css">
  <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <header><div class="header"><img src="/public/images/pokeball.png"/>POKÉDEX</div></header>
    <div class="container">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <h1 class="title">POKÉDEX</h1>
    <div class="pokemonContainer">
      {{#each model as |item|}}
        <div class="pokeSquare">
          <div class="pokeId">
            <span>#{{item.pkdx_id}} </span>
            <h4>{{item.name}}</h4>
          </div>
          {{#link-to "pokemon" item}}
            <img class="image" src="https://assets.pokemon.com/assets/cms2/img/pokedex/detail/{{unbound item.pkdx_id}}.png">
          {{/link-to}}
          <div class="typeContainer">
            <div class="{{item.types.[0].name}} typeLeft">
              {{item.types.[0].name}}
            </div>
            <div class="{{item.types.[1].name}} typeRight">
              {{item.types.[1].name}}
            </div>
          </div>
        </div>
      {{/each}}
    </div>
    <div class="load">
      <h4 class="buttonCentre" {{action "updateModel"}}>LOAD MORE</h4>
    </div>
  </script>

  <script type="text/x-handlebars" data-template-name="pokemon">
    <div class="navContainer">
      <div class="leftNav"></div>
      <div class="rightNav">
        <h3 class="navTitle">{{model.name}}</h3>
      </div>
    </div>

    <div class="pokemonName">
      <span>#{{model.pkdx_id}} </span>
      <h1>{{model.name}}</h1>
    </div>
    <div class="profileContainer">
      <div class="profile">
        <div class="profileTypeContainer">
          <img class="profileImage" src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/{{unbound model.pkdx_id}}.png">
          <div class="{{model.types.[0].name}} profileTypeLeft">
            {{model.types.[0].name}}
          </div>
          <div class="{{model.types.[1].name}} profileTypeRight">
            {{model.types.[1].name}}
          </div>
        </div>
      </div>
      <div class="summary">
        <p>{{model.summary}}</p>
      </div>
    </div>
    <div class="statsContainer">
      <div class="generalstats">
        <div class="leftStats">
          {{#each model.generalStats as |stat|}}
            <h3>{{stat.name}}</h3>
            <p>{{stat.value}}m</p>
          {{/each}}
        </div>
        <div class="rightStats">
          <h3>Category</h3>
          <p>{{model.species}}</p>

          <h3>Abilities</h3>
          {{#each model.abilities as |ability|}}
            <p id="ability">{{ability.name}}</p>
          {{/each}}
        </div>
      </div>
      <div class="baseStats">
        <h3><strong>Base Stats</strong></h3>
        <div class="barchartContainer">
          {{#each model.baseStats as |stat|}}
          <div class="barContainer">
            <div class="bar">
              <div class="barLevel" style="height: {{stat.value}}px">
                <p>{{stat.value}}</p>
              </div>
            </div>
            <div class="barKey">
              <p>{{stat.name}}</p>
            </div>
          </div>
          {{/each}}
        </div>
      </div>
    </div>
    <div class="movesContainer">
      <h3>Moves</h3>
      {{#each model.moveGroups as |moveGroup|}}
        <div class="movesColumn">
          {{#each moveGroup.moves as |move|}}
            <div class="move" style="background-color: {{moveGroup.colour}}">
              <p>{{move.name}}</p>
            </div>
          {{/each}}
        </div>
      {{/each}}
    </div>
    <a href="/">
      <div class="explore">
        <p class="buttonCentre">EXPLORE MORE POKÉMON</p>
      </div>
    </a>

  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/ember-template-compiler-2.0.1.js"></script>
  <script src="js/libs/ember-2.0.1.debug.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
</body>
</html>
